<!DOCTYPE html>
<html>
{% load static %}
	<head>
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="76x76" href= "{% static 'img/apple-icon.png' %}">
		<link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Stock Stories</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
		<!--     Fonts and icons     -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
		<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
		<!-- CSS Files -->
		<link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="{% static 'css/now-ui-dashboard.css' %}" rel="stylesheet" />
		<link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
	</head>
<body class="text-center"> 
<form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

{% load socialaccount %}
{% providers_media_js %}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	  <a href="{% provider_login_url 'github' %}" class="btn btn-lg btn-primary btn-block">Sign In with Github</a>
	  <a href="{% provider_login_url 'google' %}" class="btn btn-lg btn-primary btn-block">Sign In with Google</a>
	  <a href="{% provider_login_url 'facebook' %}" class="btn btn-lg btn-primary btn-block">Sign In with Facebook</a>
	  
	  <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
 </form>
 </body>
