<!DOCTYPE html>
<html>
  <head>
    <title>StockStories-Login</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
	<style type = "text/css">
      body{
        background-color:gray;
      }
      .bg-img{

      }
      .container{
        position:absolute;
        top:25%;
        left:35%;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        width: 440px;
      }
      .tbox{
        width:400px;
      }
      form{

      }
    </style>
  </head>
  <body>
    <div class="bg-img"></div>
    <div class="container">
      <h3>Welcome to StockStories</h3>
      <form name = "myForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="tbox form-control" name="username"  />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="tbox form-control" name="password"  />
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" />Keep me logged in
          </label>
        </div>
        <div class="form-group">
          <input type="submit" value="Log In" class="btn btn-success" name="login"  />
		  <button class="btn btn-lg btn-primary btn-block" href="{% provider_login_url 'github' %}type="submit">  Sign In with Github </button>
		  <button class="btn btn-lg btn-primary btn-block" href="http://localhost:8000/accounts/google/login/callback/" type="submit">  Sign In with Google </button>
        </div>
      </form>

    </div>

    </script>

  </body>
